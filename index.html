<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figmaデザイン再現</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="main-area">
        <div class="left-img">
          <img src="Img.png" alt="メイン画像" width="295" height="400" />
        </div>
        <div class="right-content">
          <div class="figma-logo-row">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/3/33/Figma-logo.svg"
              alt="Figmaロゴ"
              class="figma-logo"
              width="68"
              height="102"
            />
            <span class="figma-text">Figma</span>
          </div>
          <div class="main-title">初心者チュートリアル</div>
          <div class="banner">
            <span class="banner-text">Figmaの使い方を動画で解説</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
